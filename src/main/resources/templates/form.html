<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isNew} ? 'Создание пользователя' : 'Редактирование пользователя'">Форма</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="container mt-4">
<h2 th:text="${isNew} ? 'Создание пользователя' : 'Редактирование пользователя'">Форма</h2>

<form th:action="${isNew} ? '/v1/users' : '/v1/users/' + ${userId}" th:object="${user}" method="post" class="mt-3">
    <input type="hidden" name="_method" value="put" th:if="${!isNew}"/>
    <div class="mb-3">
        <label for="name" class="form-label">Имя:</label>
        <input type="text" th:field="*{name}" id="name" class="form-control"
               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Электронная почта:</label>
        <input type="email" th:field="*{email}" id="email" class="form-control"
               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Возраст:</label>
        <input type="number" th:field="*{age}" id="age" class="form-control"
               th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''"/>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>
    <div class="mb-3">
        <label for="nickname" class="form-label">Никнейм:</label>
        <input type="text" th:field="*{nickName}" id="nickname" class="form-control"
               th:classappend="${#fields.hasErrors('nickName')} ? 'is-invalid' : ''"/>
        <div th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}"></div>
    </div>
    <button type="submit" class="btn" th:classappend="${isNew} ? 'btn-success' : 'btn-warning'"
            th:text="${isNew} ? 'Сохранить' : 'Обновить'">Сохранить
    </button>
    <a th:href="@{/v1/users}" class="btn btn-secondary">Назад</a>
</form>
</body>
</html>

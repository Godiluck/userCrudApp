<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body class="container mt-4 d-flex flex-column gap-3 justify-content-center w-50">

<h2 class="mb-3">Регистрация</h2>

<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<form th:action="@{/v1/register}" th:object="${user}" method="post" class="d-flex flex-column gap-3">
    <div class="mb-3">
        <label for="name">Имя</label>
        <input type="text" id="name" th:field="*{name}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="age">Возраст</label>
        <input type="number" id="age" th:field="*{age}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" class="form-control"/>
    </div>

    <div class="mb-3">
        <label for="password">Пароль</label>
        <input type="password" id="password" th:field="*{password}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary mb-3">Готово</button>
</form>

</body>
</html>

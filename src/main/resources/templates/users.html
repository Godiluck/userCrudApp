<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="container mt-4">
<h2 class="mb-3">Пользователи</h2>

<a th:href="@{/v1/users/new}" class="btn btn-primary mb-3">Добавить +</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Электронная почта</th>
        <th>Возраст</th>
        <th>Никнейм</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.nickName}"></td>
        <td>
            <a th:href="@{/v1/users/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Редактировать</a>
            <form th:action="@{'/v1/users/' + ${user.id}}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
